<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <h2>Sign Up As A {{ user_type|title }}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{ form.as_p }}
            <button type="submit">Sign up</button>
        </form>
        Already Have An Account? <a href="{% url 'login' %}">Login</a>
    </body>
</html>
