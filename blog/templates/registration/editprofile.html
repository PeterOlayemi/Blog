<!DOCTYPE html>
<html>
    <head>
        <title>Edit Profile</title>
    </head>
    <body>
        <h2>Edit Your {{ user_type|title }} Profile</h2>
        <form method="post" enctype="multipart/form-data">

        {{ form1.as_p }}
        {{ form2.as_p }}
